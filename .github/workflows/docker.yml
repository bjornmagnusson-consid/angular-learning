name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags:
    - "*"
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup pack
      run: |
        sudo add-apt-repository ppa:cncf-buildpacks/pack-cli
        sudo apt-get update
        sudo apt-get install pack-cli

        pack config default-builder paketobuildpacks/builder-jammy-base
    - name: Image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ vars.DOCKER_USERNAME }}/angular-learning
        tags: |
            type=raw,value={{sha}}
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
    - name: Transform tags
      id: transform
      run: |
        tags="${{ steps.meta.outputs.tags }}"
        echo "tags=${tags//$'\n'/,}" > $GITHUB_OUTPUT
    - name: Update version
      if: github.ref_type == 'tag'
      run: npm version ${{ github.ref_name }} --no-git-tag-version
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Publish image
      run: pack build ${{ vars.DOCKER_USERNAME }}/angular-learning:${{ steps.meta.outputs.version }} --buildpack paketo-buildpacks/web-servers --publish --tag "${{ steps.transform.outputs.tags }}" --env BP_NODE_RUN_SCRIPTS=build --env BP_WEB_SERVER=nginx --env BP_WEB_SERVER_ROOT=dist/angular-learning --env BP_WEB_SERVER_ENABLE_PUSH_STATE=true --verbose

    - name: Find PR comment
      if: github.event_name == 'pull_request'
      uses: peter-evans/find-comment@v2
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: Docker tags

    - name: Create PR comment
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v3
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        edit-mode: replace
        body: |
          Docker tags:
          ```
          ${{ steps.meta.outputs.tags }}
          ```

    - name: Add to summary
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

    - name: Scan with Scout
      uses: docker/scout-action@v1.0.8
      with:
        command: quickview,compare
        image: ${{ vars.DOCKER_USERNAME }}/angular-learning:${{ steps.meta.outputs.version }}
        to: registry://${{ vars.DOCKER_USERNAME }}/angular-learning:latest

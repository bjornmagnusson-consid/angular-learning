<div>{{products?.length}} product</div>
 <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let product of products"
        [colspan]="1"
        [rowspan]="1">
        <a mat-button routerLink="/products/{{ product.id }}">{{ product.name }}</a>
        <button (click)="addToCart(product.id)">Buy</button>
        <a mat-button routerLink="/products/edit/{{ product.id }}">Edit</a>
    </mat-grid-tile>
  </mat-grid-list>
